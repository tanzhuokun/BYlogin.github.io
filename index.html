<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--写入会徽-->
<link rel="shortcut icon"  href="img/by.png"/>
		<title>博源登录页面</title>
		<!--引入自定义样式-->
		<link rel="stylesheet" href="css/style.css" />
		<!--引入自定义样式    end-->
	</head>
	<body>
		<!--加载音乐-->
		<audio autoplay="autoplay">
			<source src="music/The truth that you leave.mp3" type="audio/mp3"></source>
		</audio>
		<!--加载音乐 end-->	
	<!--农大logo-->	
		<div class="logo">
			<img src="img/ndht.png"/>
		</div>
    <!--农大logo end-->	
		
<!--中部登录框-->
		<div class="form-list">
			<b>用户登录</b>
			<hr />
			<form id="Form" class="form-list-group" action="" method="post">
				<div class="form-group-content">
					<b>账号：</b><input type="text" placeholder="    手机号/电子邮箱/QQ"  />
				</div>
				<div class="form-group-content">
					<b>账号：</b><input type="password" placeholder="   请输入密码"  />
				</div>
				<div class="form-check">
					<input type="text" placeholder="  验证码" />
					<img src="img/express.gif"/>
				</div>
				<div class="check-box">
					<label>记住我:<input type="checkbox"  value="" /></label>
					<label>自动登录:<input type="checkbox"  value="" /></label>
				</div>
				<div class="form-other-option clearfix">
					<a class="fl" href="#">忘记密码？</a>
					<a class="fr" href="#">账号注册</a>
				</div>
				
				<div class="btn-submit">
					<input type="submit" value="点击登录"/>
				</div>
				
				<div class="other"><span>第三方登录：</span>
					<div class="other-img">
						<img src="img/qq.png"/>
						<img src="img/sina.png"/>
						<img src="img/wechat .png"/>
					</div>
				</div>
				
			</form>
			
			
		</div>
		
<!--中部登录框 end-->
		
		<!--搜索内容-->
		<div class="search">
			<a href="http://www.sougou.com">前往搜狗</a>
			<a href="doc/简介.docx" download="简介.docx">博源简介</a>
			<form class="serch-baidu" action="https://search.bilibili.com/all" >
				<input type="text" name="keyword" placeholder="  百度一下，你就知道" />
				<input type="submit" value="百度一下"/>
			</form>
		</div>
		<!--搜索内容  end-->
		<!--底部版权-->
		<div class="footer">
			&copy;2019 &nbsp;云南农业大学  &nbsp;博源科技协会版权所有
			
		</div>
		<!--底部版权 end-->
		<!--引入脚本-->
		<script src='js/snowflakes.min.js'></script>
        <!--<script src="js/index.js"></script>-->
		<!--引入脚本   end-->
	</body>
</html>
